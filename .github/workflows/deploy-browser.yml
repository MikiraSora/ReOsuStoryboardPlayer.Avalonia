name: Build and Deploy Browser to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Setup wasm-tool
      run: dotnet workload install wasm-tools
      
    - name: Setup android
      run: dotnet workload install android

    - name: Restore dependencies
      run: dotnet restore ReOsuStoryboardPlayer.Avalonia.sln

    - name: Build Browser project
      run: |
        dotnet publish ReOsuStoryboardPlayer.Avalonia.Browser/ReOsuStoryboardPlayer.Avalonia.Browser.csproj \
          --configuration Release \
          --output ./publish \
          --nologo \
          --verbosity normal
          
    - name: Build Android (arm64)
      run: |
        dotnet publish ReOsuStoryboardPlayer.Avalonia.Android/ReOsuStoryboardPlayer.Avalonia.Android.csproj \
          -c Release \
          -r android-arm64 \
          -o ./android/arm64
        mkdir -p ./publish/wwwroot/downloads
        cp ./android/arm64/moe.MikiraSora.ReOsuStoryboardPlayer-Signed.apk ./publish/wwwroot/downloads/android_arm64.apk
        
    - name: Build Android (x64)
      run: |
        dotnet publish ReOsuStoryboardPlayer.Avalonia.Android/ReOsuStoryboardPlayer.Avalonia.Android.csproj \
          -c Release \
          -r android-x64 \
          -o ./android/x64
        cp ./android/x64/moe.MikiraSora.ReOsuStoryboardPlayer-Signed.apk ./publish/wwwroot/downloads/android_x64.apk

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment

      uses: actions/deploy-pages@v4





